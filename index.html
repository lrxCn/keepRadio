<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./src/keepRadio.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: goldenrod;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
      }

      .container {
        overflow: hidden;
        background-color: black;
        width: 100vw;
        height: 100vh;
      }

      .content {
        background-color: red;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      img {
        width: 100%;
      }

      span {
        position: absolute;
        left: 50%;
        top: 50%;
        color: #fff;
        background-color: blue;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <!-- <h4>需要包裹一层div</h1>
    <h4>改变浏览器尺寸试试~~</h1> -->

    <div class="container">
      <div class="content" id="content">
        <img src="./assets/bg.jpeg" alt="" />
        <span id="span"></span>
      </div>
    </div>
    <script>
      window.onload = () => {
        const content = document.getElementById("content");
        const span = document.getElementById("span");

        const { init, onresize } = keepRatio(content, {
          // 设计稿该模块的宽高
          width: 100,
          height: 100,
          getScale,
        });

        function getScale(text) {
          span.innerHTML = text;
        }
      };
    </script>
  </body>
</html>
